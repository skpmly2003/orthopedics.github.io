<!DOCTYPE html>
<html lang="ru">
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ортопедия</title>	
		<link rel="stylesheet" href="style_order.css">
		<link rel="stylesheet" href="./fonts/fonts.css">
		<link rel="stylesheet" href="./slider/flickity.css">
		<script src="slider/jquery-3.6.3.min.js"></script>
		<script src="./flickity.pkgd.min.js"></script>
		<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
		<link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
    </head>
    <body>
        <div class="cart-item">
            <img src="slider/img/band1.png" alt="Футболка 'Классика'" width="80">
            <div class="item-details">
                <h3>Бандаж послеоперационный, двухлепестковый Т.26.04</h3>
                <p>Размер: M</p>
                <div class="quantity-controls">
                <button class="decrease">-</button>
                <span class="quantity">1</span>
                <button class="increase">+</button>
            </div>
        </div>
        <div class="item-price">1 999 ₽</div>
            <button class="remove-item">×</button>
        </div>
        <div class="order-container">
            <h1>Ваш заказ</h1>
            <div id="cart-items">
            <!-- Товары будут добавлены сюда через JavaScript -->
            </div>
            <div class="total" id="total-price">
            Итого: 1 999₽
            </div>
            <button class="checkout-btn">Оформить заказ</button>
        </div>

    
    </body>
    
</html>
